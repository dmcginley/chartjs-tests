<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- chart.js script added integrity and crossorigin for SRI Hash using https://www.srihash.org/  -->
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js"
      integrity="sha384-7NrRHqlWUj2hJl3a/dZj/a1GxuQc56mJ3aYsEnydBYrY1jR+RSt6SBvK3sHfj+mJ"
      crossorigin="anonymous"
    ></script>

    <title>ChartJS</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="chart-box">
        <h2>Static data</h2>
        <canvas id="myChart"></canvas>
        <button class="btn1" type="button" onclick="toggleData(0)">One</button>
        <button class="btn2" type="button" onclick="toggleData(1)">Two</button>
      </div>
      <div class="chart-box">
        <h2>CSV test data</h2>
        <canvas id="testChart"></canvas>
      </div>
      <div class="chart-box">
        <h2>CSV test data</h2>

        <canvas id="oneValChart"></canvas>
      </div>
    </div>
    <!-- script -->

    <script src="assets/js/main.js"></script>
    <script src="assets/js/test.js"></script>
    <!-- <script src="assets/js/od-main.js"></script> -->
    <script src="assets/js/one-val.js"></script>
  </body>
</html>
